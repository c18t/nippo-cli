# generated by octocov init
coverage:
  if: true
  badge:
    path: badges/coverage.svg
  exclude:
    - 'nippo/nippo.go'
    - 'internal/adapter/presenter/view/tui/**'
    - 'internal/adapter/presenter/view/tui/*.go'
codeToTestRatio:
  if: true
  badge:
    path: badges/ratio.svg
  code:
    - '**/*.go'
    - '!**/*_test.go'
    - '!nippo/nippo.go'
    - '!internal/adapter/presenter/view/tui/**'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
  badge:
    path: badges/time.svg
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  message: 'chore(ci): update by octocov'
